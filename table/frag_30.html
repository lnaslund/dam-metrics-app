<div id="amount-or-value-of-goods" class="section level1">
<h1>Amount or value of goods</h1>
<div id="data-requirementssources" class="section level2">
<h2>Data requirements/sources</h2>
<p>Dam operator may have records of cargo mass on vessels passing
through the dam. Analyst could estimate the value with goods prices from
various sources, including <a href="https://www.ers.usda.gov/data-products/food-price-outlook/summary-findings/" target="_blank">USDA ERS</a>.</p>
